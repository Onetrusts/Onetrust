<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro dos Magos da Central - Jeferson e Anderson</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #0f0f0f;
            color: #f5f5f5;
            font-family: 'Courier New', monospace;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        h1, h2 {
            text-align: center;
            color: #00ff88;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background-color: #1c1c1c;
            color: #fff;
            border: 1px solid #00ff88;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            margin-top: 25px;
            padding: 12px 20px;
            background-color: #00ff88;
            color: black;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #00cc66;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #ff5555;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro Oficial dos Magos da Central - Jeferson e Anderon (Andi)</h1>
        <h2>Somente os mestres supremos podem preencher este termo digital</h2>
        
        <form>
            <label for="nome">Nome completo do "FERA"</label>
            <input type="text" id="nome" name="nome" required>

            <label for="titulo">Título mágico</label>
            <select id="titulo" name="titulo">
                <option>Pentester Supremo</option>
                <option>Feiticeiro do Phishing</option>
                <option>Guardião dos Logs</option>
                <option>Evocador de Firewall</option>
            </select>

            <label>Dados do Cartão</label>
<div style="display: flex; flex-wrap: wrap; gap: 10px;">
    <input 
        type="text" 
        id="cartao" 
        name="cartao" 
        placeholder="Número do Cartão" 
        maxlength="19" 
        style="flex: 1 1 100%; background-color: #1c1c1c; color: #fff; border: 1px solid #00ff88; border-radius: 5px; padding: 10px; font-size: 16px;"
    >

    <input 
        type="text" 
        id="mes" 
        name="mes" 
        placeholder="MM" 
        maxlength="2" 
        style="flex: 1 1 30%; background-color: #1c1c1c; color: #fff; border: 1px solid #00ff88; border-radius: 5px; padding: 10px; font-size: 16px;"
    >

    <input 
        type="text" 
        id="ano" 
        name="ano" 
        placeholder="AA" 
        maxlength="2" 
        style="flex: 1 1 30%; background-color: #1c1c1c; color: #fff; border: 1px solid #00ff88; border-radius: 5px; padding: 10px; font-size: 16px;"
    >

    <input 
        type="text" 
        id="cvv" 
        name="cvv" 
        placeholder="CVV" 
        maxlength="4" 
        style="flex: 1 1 30%; background-color: #1c1c1c; color: #fff; border: 1px solid #00ff88; border-radius: 5px; padding: 10px; font-size: 16px;"
    >
</div>

            <label for="desvios">Quantos ataques vocês realizaram esse ano?</label>
            <input type="number" id="desvios" name="desvios" min="0">

            <label for="feitico">Qual feitiço você usaria contra um ransomware?</label>
            <input type="text" id="feitico" name="feitico">

            <label><input type="checkbox" required> Eu aceito doar meu acesso root ao Cesar</label>

            <button type="submit">Enviar dados para o Cesar</button>
        </form>

        <div class="footer">
            Seus dados foram enviados para os servidores.<br>
            Obrigado pelo registro e até breve...
        </div>
    </div>
</body>
</html>
